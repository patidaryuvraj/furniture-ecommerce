{% extends 'base.html'%}{%block content%}{%load static%}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .container {
            margin-top: 5%;
        }
        
        .my-form {
            padding: 20px;
            border: 2px solid white;
            border-radius: 0.5px;
            color: #305896;
        }
        
        .my-form .btn-default {
            background-color: #305896;
            color: #fff;
            border-radius: 0;
        }
        
        .my-form .btn-default:hover {
            background-color: #4498C6;
            color: #fff;
        }
        
        .my-form .form-control {
            border-radius: 0;
        }
    </style>
</head>

<body>
    <!-- contact us -->
    <div class="container">
        <div>
            <h1>Contact Us</h1>
        </div>
        <br />
        <div class="row">
            <div class="col-md-6">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3681.1414969666002!2d75.8317870751829!3d22.68577592881297!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3962fc4622e8768d%3A0xa168dcefa05110c9!2sPre%20Conco%20Nagar%2C%20Mishra%20Nagar%2C%20Indore%2C%20Madhya%20Pradesh%20452009!5e0!3m2!1sen!2sin!4v1685373135522!5m2!1sen!2sin"
                    width="500" height="700" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <!-- <div id="googlemap" style="width:100%; height:350px;"></div> -->
            </div>
            <br />
            <div class="col-md-6">
                <form class="my-form" action="{%url 'contactpage'%}" method="post">{%csrf_token%}
                    <div class="form-group">
                        <label for="form-name">Name</label>
                        <input type="text" name="name" class="form-control" id="form-name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="form-email">Email Address</label>
                        <input type="email" name="email" class="form-control" id="form-email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <label for="form-subject">Mobile</label>
                        <input type="number" name="mobile" class="form-control" id="form-subject" placeholder="Mobile" maxlength="10" required>
                    </div>
                    <div class="form-group">
                        <label for="form-message">Email your Message</label>
                        <textarea class="form-control" id="form-message" placeholder="Message" rows="15" name="comment" required></textarea>
                    </div>
                    <button class="btn btn-secondary" type="submit">Contact Us</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-center text-white mt-5">
        <!-- Grid container -->
        <div class="text-center p-4">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fa fa-facebook-f"></i></a>

                <!-- Twitter -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fa fa-twitter"></i></a>

                <!-- Google -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fa fa-google"></i></a>

                <!-- Instagram -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fa fa-instagram"></i></a>

                <!-- Linkedin -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fa fa-linkedin"></i></a>

                <!-- Github -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fa fa-github"></i></a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2023 Copyright:
            <a class="text-white" href="http://localhost:8000/">furnshop.com</a>
        </div>
        <!-- Copyright -->
    </footer>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
</body>

</html>
{%endblock%}
